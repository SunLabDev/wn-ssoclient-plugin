fields:
    is_active:
        label: sunlab.ssoclient::lang.fields.is_active
        comment: sunlab.ssoclient::lang.fields.is_active_comment
        type: switch
        span: left

    provider_host:
        label: sunlab.ssoclient::lang.fields.provider_host
        comment: sunlab.ssoclient::lang.fields.provider_host_comment
        placeholder: https://wintercms.com
        span: left

    login_page:
        label: sunlab.ssoclient::lang.fields.login_page
        comment: sunlab.ssoclient::lang.fields.login_page_comment
        type: dropdown
        span: auto
        options: \SunLab\SSOClient\Helpers\FormHelper::loginPageOptions

    provider_url:
        label: sunlab.ssoclient::lang.fields.provider_url
        comment: sunlab.ssoclient::lang.fields.provider_url_comment
        span: left
        readOnly: true

    token_url_param:
        label: sunlab.ssoclient::lang.fields.token_url_param
        comment: sunlab.ssoclient::lang.fields.token_url_param_comment
        span: right
        readOnly: true

    secret:
        label: sunlab.ssoclient::lang.fields.secret
        comment: sunlab.ssoclient::lang.fields.secret_comment
        type: sensitive
        span: left

    _get_client_credentials:
        label: sunlab.ssoclient::lang.fields.get_client_credentials
        comment: sunlab.ssoclient::lang.fields.get_client_credentials_comment
        type: partial
        path: $/sunlab/ssoclient/models/settings/provider_host_button.htm
        span: right

    _design_section:
        type: section
        label: sunlab.ssoclient::lang.fields.design_section
        comment: sunlab.ssoclient::lang.fields.design_section_comment

    name:
        label: sunlab.ssoclient::lang.fields.name
        comment: sunlab.ssoclient::lang.fields.name_comment
        span: left

    splash_image:
        label: sunlab.ssoclient::lang.fields.splash_image
        comment: sunlab.ssoclient::lang.fields.splash_image_comment
        type: fileupload
        attachOnUpload: true
        imageHeight: 500
        imageWidth: 500
        span: right
